<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Building Countdown Timer with both setTimeout and setInterval
</body>
<script>
    const readline = require("readline");

// Interface for user input
const rl = readline.createInterface({
  input: process.stdin,
  output: process.stdout
});

rl.question("Enter countdown time in seconds: ", (input) => {
  let timeLeft = Number(input);

  if (isNaN(timeLeft) || timeLeft <= 0) {
    console.log("Please enter a valid positive number.");
    rl.close();
    return;
  }

  console.log(`Countdown started for ${timeLeft} seconds...`);
  console.log('Press "s" anytime to stop the countdown.');

  // Countdown execution
  const timer = setInterval(() => {
    console.log(`Time Left: ${timeLeft}`);
    timeLeft--;

    if (timeLeft < 0) {
      clearInterval(timer);
      console.log("⏳ Countdown Complete!");
      rl.close();
    }
  }, 1000);

  // Keypress event listener
  process.stdin.setRawMode(true);
  process.stdin.resume();
  process.stdin.on("data", (key) => {
    setTimeout(() => {
      if (key.toString().trim().toLowerCase() === "s") {
        clearInterval(timer);
        console.log("⛔ Countdown Stopped by User!");
        rl.close();
      }
    }, 100); // delayed key detection (setTimeout)
  });
});

</script>
</html>

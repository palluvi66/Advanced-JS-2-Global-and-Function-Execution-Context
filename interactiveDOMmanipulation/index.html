<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta viewport="width=device-width, initial-scale=1.0">
  <title>Div Updater</title>
  <style>
    #box {
      width: 300px;
      height: 150px;
      border: 2px solid black;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-color: lightgray;
    }
  </style>
</head>
<body>

  <h2>Dynamic Div Background & Text Updater</h2>

  <label>Enter Background Color:</label><br>
  <input type="text" id="colorInput" placeholder="e.g. red, blue, yellow"><br><br>

  <label>Enter Text Content:</label><br>
  <input type="text" id="textInput" placeholder="Write something..."><br><br>

  <button id="bgBtn">Change Background</button>
  <button id="textBtn">Update Text</button>

  <div id="box">This is some initial text</div>

  <script>
    const box = document.getElementById('box');
    const colorInput = document.getElementById('colorInput');
    const textInput = document.getElementById('textInput');
    const bgBtn = document.getElementById('bgBtn');
    const textBtn = document.getElementById('textBtn');

    // Change background color
    bgBtn.addEventListener('click', function () {
      const color = colorInput.value.trim();

      // Validate color by checking CSS color parsing
      const tester = new Option().style;
      tester.color = color;

      if (tester.color === "") {
        alert("Invalid color name!");
      } else {
        box.style.backgroundColor = color;
      }
    });

    // Update text
    textBtn.addEventListener('click', function () {
      const text = textInput.value.trim();

      if (text === "") {
        alert("Please enter some text!");
        return;
      }

      box.textContent = text;
    });
  </script>

</body>
</html>

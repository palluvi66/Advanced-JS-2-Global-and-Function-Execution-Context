<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Asynchronous Timer with Callback Function
</body>
<script>
    // 1. Define the timer function
function timer(duration, onComplete) {
  setTimeout(() => {
    onComplete(`Timer of ${duration} ms finished`);
  }, duration);
}

// 2. Example usage
timer(2000, (message) => {
  console.log(message);
});

</script>
</html>

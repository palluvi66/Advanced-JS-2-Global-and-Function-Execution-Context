<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo</title>
</head>
<body>
    
    <h1 id="main-heading">Hello Original Title</h1>

    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>

    <div class="container">
        <p>This paragraph is inside the container div.</p>
    </div>

    <script>
        // 1️⃣ Select <h1> by id and change text
        const heading = document.getElementById("main-heading");
        heading.textContent = "Welcome to the DOM World!";

        // 2️⃣ Select all <p> elements and change text color to blue
        const paragraphs = document.getElementsByTagName("p");
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].style.color = "blue";
        }

        // 3️⃣ Use querySelector to select first .container div and change background color
        const firstContainer = document.querySelector(".container");
        firstContainer.style.backgroundColor = "yellow";

        // demo complete
    </script>

</body>
</html>

<script>
    // Step 1: Declare a global variable
let age = 25;

// Step 2: Function to display the value of age

    console.log("Age inside displayAge:", age);
}

// Step 3: Function to change the value of age
function changeAge(newAge) {
    age = newAge; 
    console.log("Age inside changeAge:", age);
}

displayAge(); 
changeAge(30);
